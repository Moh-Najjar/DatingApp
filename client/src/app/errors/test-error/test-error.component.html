<div>
  <button (click)="get400Error()" class="btn btn-outline-primary me-2">
    Test 400 Error
  </button>
  <button (click)="get401Error()" class="btn btn-outline-primary me-2">
    Test 401 Error
  </button>

  <button (click)="get404Error()" class="btn btn-outline-primary me-2">
    Test 404 Error
  </button>

  <button (click)="get500Error()" class="btn btn-outline-primary me-2">
    Test 500 Error
  </button>

  <button
    (click)="get400ValidationError()"
    class="btn btn-outline-primary me-2"
  >
    Test 400 Validation Error
  </button>

  @if (validationErrors.length > 0) {
  <div class="row mt-5">
    <ul class="text-danger">
      @for (error of validationErrors; track $index) {
      <li class="text-danger">{{ error }}</li>
      }
    </ul>
  </div>
  }
</div>
